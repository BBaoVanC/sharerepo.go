<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/static/style.css">
        <title>Add {{ .URL }} to your package manager</title>
    </head>
    <body>
        <div class="content">
            <h1><a href="{{ .URL }}">{{ .URL }}</a></h1>
            <div class="links">
                <a class="link-anchor" href="sileo://source/{{ .URL }}">
                    <div class="link">
                        <p>
                            <img src="/static/sileo.png" class="icon" alt="Sileo icon" />
                            Sileo
                        </p>
                    </div>
                </a>

                <a class="link-anchor" href="cydia://url/https://cydia.saurik.com/api/share#?source={{ .URL }}">
                    <div class="link">
                        <p>
                            <img src="/static/cydia.png" class="icon" alt="Cydia icon" />
                            Cydia
                        </p>
                    </div>
                </a>

                <a class="link-anchor" href="zbra://sources/add/{{ .URL }}">
                    <div class="link">
                        <p>
                            <img src="/static/zebra.png" class="icon" alt="Zebra icon" />
                            Zebra
                        </p>
                    </div>
                </a>

                <a class="link-anchor" href="installer://add/{{ .URL }}">
                    <div class="link">
                        <p>
                            <img src="/static/installer.png" class="icon" alt="Installer icon" />
                            Installer
                        </p>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
